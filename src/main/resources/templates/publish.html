<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">社区</span>
            </button>
            <a class="navbar-brand" href="/">问答社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user}!=null">
                    <a href="/publish"> 发布问题  |   </a>
                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <!--登录就显示“我”，未登录显示“登录”-->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">我<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user}==null">
                    <a href="https://github.com/login/oauth/authorize?client_id=2c2a7501d5c6e9d1fbeb&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起问题</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要)：</label>
                    <input type="text" class="form-control" id="title" name="title"  th:value="${title}" placeholder="公告标题（15字以内）">
                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填,参照右侧提示)：</label>
                    <textarea class="form-control" name="description" id="description" cols="30" rows="10"
                              th:text="${description}" placeholder="公告详情（140字以内）"></textarea>
                    <!--<textarea type="text" class="form-control" id="title" name="title" placeholder="公告详情（140字以内）">-->
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <textarea class="form-control" name="tag" id="tag" th:text="${tag}" placeholder="输入标签，以逗号分隔"></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-publish">发布公告</button>
            </form>
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error!=null}"></div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            ● 问题标题： 请用精简的语言描述您发布的问题，不超过25字 <br> <br>
            ● 问题补充： 详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料 <br> <br>
            ● 选择标签： 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字 <br> <br>

            ● 关于积分： 发起一个问题会消耗您 20 个积分，每多一个回复你将获得 5 个积分的奖励，为了您的利益，在发起问题的时候希望能够更好地描述您的问题以及多使用站内搜索功能。<br>

            <br><br>
        </div>

    </div>
</div>

</body>
</html>
