<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<script type="application/javascript">
    window.onload = function () {  //加载完成执行
        var isClosePage = window.localStorage.getItem("closePage");
        if(isClosePage=="yes")
        {
            window.close();
            window.localStorage.removeItem("closePage");
        }
    }
</script>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                发现</h3><hr>

            <div class="media" th:each="question:${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object thumbnail" src="https://avatars3.githubusercontent.com/u/39849015?v=4" alt="加载失败" >
                    </a>
                </div>
                <div class="media-body">
                    <a th:href="@{'/question/'+${question.id}}"><h4 class="media-heading" th:text="${question.title}">问题标题-example</h4></a>
                    <span th:text="${#strings.abbreviate(question.description,25)}">问题描述</span>
                    <span class="count_info"><span th:text="${question.user.name}"></span> 发起了问题 <span th:text="${question.viewCount}"></span>人浏览 • <span th:text="${question.likeCount}"></span>个点赞 • <span th:text="${question.commentCount}"></span>个回复 • <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}">2000年5月5日</span> </span>
                </div>
                <!--<hr>-->
            </div>
            <nav aria-label="Page navigation" class="navbar-right">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a th:href="@{'/index?page='+${i}}" th:each="i:${#numbers.sequence(1,pageNum)}" th:text="${i}" name="page"></a></li>

                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>


        </div>

        <div class="col-lg-3">
            <h3>
                热门话题
            </h3>
        </div>

    </div>
</div>



</body>
</html>
