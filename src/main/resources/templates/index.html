<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">社区</span>
            </button>
            <a class="navbar-brand" href="/">问答社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user}!=null">
                    <a href="/publish"> 发布问题  |   </a>
                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <!--登录就显示“我”，未登录显示“登录”-->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user}==null">
                 <a href="https://github.com/login/oauth/authorize?client_id=2c2a7501d5c6e9d1fbeb&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9">
            <h4><span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                发起</h4><hr>

            <div class="media" th:each="question:${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object thumbnail" src="https://avatars3.githubusercontent.com/u/39849015?v=4" alt="加载失败" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">问题标题-example</h4>
                    <span th:text="${#strings.abbreviate(question.description,25)}">问题描述</span>
                    <span class="count_info"><span th:text="${question.user.name}"></span> 发起了问题 <span th:text="${question.viewCount}"></span>人浏览 • <span th:text="${question.likeCount}"></span>个点赞  • <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}">2000年5月5日</span> </span>
                </div>
            </div>

        </div>

        <div class="col-lg-3">
            <h4>
                问题推荐
            </h4>
        </div>

    </div>
</div>




</body>
</html>
