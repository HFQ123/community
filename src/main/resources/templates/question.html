<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--注意这里css的路径 区别于一级目录-->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9">
           <div>
               <h4 th:text="${question.title}"></h4>
               <span class="count_info"> <span th:text="${question.viewCount}"></span>人浏览  |  <span th:text="${question.likeCount}"></span>个点赞  |  最后编辑时间: <span th:text="${#dates.format(question.gmtModified, 'yyyy-MM-dd HH:mm')}">2000年5月5日</span> </span>
               <br> <a th:href="@{'/publish/'+${question.id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"><span class="edit_button">编辑</span></span></a>&nbsp;&nbsp;&nbsp;
               <a><span class="glyphicon glyphicon-share-alt" aria-hidden="true"><span class="edit_button">分享</span></span></span></a>
               <hr>
               <span th:text="${question.description}">问题详情</span>
           </div>

            <div id="comment_dialog_box">
                <br><br><br><hr>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" th:src="${user.avatarUrl}" alt="...">
                        </a>
                    </div>
                    <div class="media-body question_userName">
                        <h4 class="media-heading" th:text="${user.name}">名字</h4>
                    </div>
                </div>

                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea id="comment_content" class="form-control comment_textBox" rows="6"></textarea>
                <button type="button" class="btn btn-success comment_submit_button" onclick="post()">回复</button>

            </div>


        </div>

        <div class="col-lg-3">
            <h4>发起人</h4>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${user.avatarUrl}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${user.name}">名字</h4>
                    积分：888
                </div>
            </div>
        </div>

    </div>
</div>



</body>
</html>
